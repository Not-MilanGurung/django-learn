{% extends "master.html" %}

	{% block title %}
		My People - List of all people
	{% endblock %}

	{% block content %}
		<div class="mycard">
			<h1> People </h1>
			<ul>
				{% for x in people %}
					<li onclick="window.location = 'details/{{x.id}}'">{{ x.firstName}} {{x.lastName}}</li>
				{% endfor %}
			</ul>
		</div>
	{% endblock %}
