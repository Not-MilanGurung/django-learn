{% extends "master.html" %}

	{% block title %}
		My People - List of all people
	{% endblock %}

	{% block content %}
		<a href="/">Home</a>
		<h1> People </h1>
		<ul>
			{% for x in people %}
				<li><a href="details/{{ x.id }}">{{ x.firstName}} {{x.lastName}}</li>
			{% endfor %}
		</ul>
	{% endblock %}
