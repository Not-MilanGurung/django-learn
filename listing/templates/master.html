<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="{% static 'globalstyle.css' %}">
		<script src="{% static 'listing/js/navbar.js' %}"></script>
		{% block head %} {% endblock %}
	</head>
	<body>
		<nav class="navbar">
			<ul>
				<li><a href="{% url 'MyList' %}">Home</a></li>
				<li><a href="{% url 'ListOfGenre' %}">Genres</a></li>
				<div class="nav-right">
					{% if request.user.is_authenticated %}
					<span>ðŸ‘¤ {{ request.user.username }}</span>
					<form action="{% url 'logout' %}" id="logout_form" method="post" style="display:inline;">
						{% csrf_token %}
					</form>
					<button onClick="confirmLogout()">Logout</button>
					{% else %}
					<a href="{% url 'login' %}">Login</a>
					<a href="{% url 'register' %}">Register</a>
					{% endif %}
				</div>
			</ul>
		</nav>

		{% block content %}
		{% endblock %}
	</body>
</html>
